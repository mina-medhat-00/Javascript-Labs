<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
        border: 1px solid black;
      }

        border: 1px solid black;
        min-width: 100px;
        text-align: center;
      }

      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>Username</td>
          <td>Email</td>
          <td>Company</td>

          <td>Posts</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
