<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      button,
      select,
      input {
        font-family: inherit;
      }
      form {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 0;
      }
      input[type="text"] {
        height: 40px;
        width: 300px;
        border-radius: 0;
        border-style: none;
        border: 1px solid black;
        padding-left: 0.25rem;
        font-size: 1rem;
        border-radius: 6px;
      }
      input[type="text"]:focus {
        outline: none;
      }
      button {
        height: 40px;
        padding: 10px 20px;
        margin: 0 20px;
        font-size: 1rem;
        font-weight: 700;
        color: white;
        background-color: gray;
        border: none;
        border-radius: 6px;
      }
      button:hover,
      i:hover,
      input[type="checkbox"]:hover {
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
        border: 1px solid black;
      }
      tr,
      td {
        border: 1px inset white;
      }
      tr:first-child {
        background-color: darkred;
        color: white;
        font-weight: 700;
      }
      tr:nth-child(even) {
        background-color: lightgray;
      }
      td {
        text-align: center;
        padding: 5px 10px;
        font-size: 1rem;
      }
      td:nth-child(1),
      td:nth-child(3) {
        width: 100px;
      }
      td:nth-child(2) {
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <form method="post" id="task-form">
      <input type="text" id="task" />
      <button type="submit">Add</button>
    </form>
    <table border="1" id="task-table">
      <tbody>
        <tr>
          <td>Done</td>
          <td>Task</td>
          <td>Delete</td>
        </tr>
      </tbody>
    </table>
    <script src="q3.js"></script>
  </body>
</html>
