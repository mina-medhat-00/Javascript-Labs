<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" id="student-form">
      <label for="department">Department</label>
      <input type="radio" name="department" value="SD" />SD
      <input type="radio" name="department" value="OS" />OS
      <input type="radio" name="department" value="EL" />EL
      <span id="department-error" style="color: red"></span>
      <br />
      <label for="name">StudentName</label>
      <input type="text" name="name" id="name" />
      <span id="name-error" style="color: red"></span>
      <br />
      <label for="grade">StudentGrade</label>
      <input type="text" name="grade" id="grade" />
      <span id="grade-error" style="color: red"></span>
      <br />
      <button type="submit" id="btn">Add</button>
    </form>
    <div>
      <label for="sort">Sort</label>
      <select name="sort" id="sort">
        <option value="name">Name</option>
        <option value="grade">Grade</option>
      </select>
      <br />
      <label for="filter">Filter</label>
      <select name="filter" id="filter">
        <option value="all">All</option>
        <option value="success">Success</option>
        <option value="fail">Fail</option>
      </select>
      <table border="1" style="border-collapse: collapse">
        <tbody></tbody>
      </table>
    </div>
    <script src="q2.js"></script>
  </body>
</html>
